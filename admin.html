<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPANY - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f3f4f6;
        }
        .card-table img {
            width: 100px;
            height: auto;
            border-radius: 0.5rem;
        }
        .error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal">
    <header class="bg-white p-4 shadow flex justify-between items-center sticky top-0 z-40">
        <div class="flex items-center space-x-2">
            <img src="LOGO-SIMPLEX-600PX.png" alt="Logo" class="h-10">
            <div>
                <h1 class="text-xl font-bold">COMPANY - Admin Panel</h1>
                <p class="text-sm text-gray-500">Manage Wedding Cards</p>
            </div>
        </div>
        <a href="index.html" class="text-gray-600 hover:text-purple-600 transition-colors duration-300">Back to Home</a>
    </header>

    <section class="py-12 md:py-16 bg-white">
        <div class="container mx-auto px-4">
            <h3 class="text-3xl font-bold text-center mb-10">Manage Wedding Cards</h3>

            <!-- Add/Edit Card Form -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-md mb-8">
                <h4 class="text-xl font-semibold mb-4">Add/Edit Card</h4>
                <form id="card-form" action="upload.php" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <input type="hidden" id="card-id" name="card_id">
                    <div>
                        <label for="card-name" class="block text-sm font-medium text-gray-700">Card Name</label>
                        <input type="text" id="card-name" name="card_name" required class="w-full p-2 border rounded focus:outline-none focus:border-purple-600">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" required class="w-full p-2 border rounded focus:outline-none focus:border-purple-600"></textarea>
                    </div>
                    <div>
                        <label for="back-details" class="block text-sm font-medium text-gray-700">Back Details</label>
                        <textarea id="back-details" name="back_details" required class="w-full p-2 border rounded focus:outline-none focus:border-purple-600"></textarea>
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price (₹)</label>
                        <input type="number" id="price" name="price" required class="w-full p-2 border rounded focus:outline-none focus:border-purple-600">
                    </div>
                    <div>
                        <label for="image-file" class="block text-sm font-medium text-gray-700">Front Image (jpg, png, jpeg)</label>
                        <input type="file" id="image-file" name="image_file" accept=".jpg,.png,.jpeg" class="w-full p-2 border rounded">
                        <input type="text" id="image-url" name="image_url" placeholder="Or enter image URL" class="w-full p-2 border rounded mt-2 focus:outline-none focus:border-purple-600">
                    </div>
                    <div>
                        <label for="back-image-file" class="block text-sm font-medium text-gray-700">Back Image (jpg, png, jpeg)</label>
                        <input type="file" id="back-image-file" name="back_image_file" accept=".jpg,.png,.jpeg" class="w-full p-2 border rounded">
                        <input type="text" id="back-image-url" name="back_image_url" placeholder="Or enter back image URL" class="w-full p-2 border rounded mt-2 focus:outline-none focus:border-purple-600">
                    </div>
                    <div id="form-error" class="error hidden"></div>
                    <div class="flex space-x-4">
                        <button type="submit" name="action" value="add" class="bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-700 transition-colors">Add Card</button>
                        <button type="submit" name="action" value="edit" id="edit-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition-colors hidden">Update Card</button>
                        <button type="button" id="cancel-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 transition-colors hidden">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Card List -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h4 class="text-xl font-semibold mb-4">Existing Cards</h4>
                <div class="overflow-x-auto">
                    <table class="card-table w-full text-left">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-2">Image</th>
                                <th class="p-2">Name</th>
                                <th class="p-2">Description</th>
                                <th class="p-2">Price</th>
                                <th class="p-2">Upload Time</th>
                                <th class="p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="card-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchCards();
            initForm();
        });

        function fetchCards() {
            fetch('cards.json')
                .then(response => response.json())
                .then(cards => {
                    const tableBody = document.getElementById('card-table-body');
                    tableBody.innerHTML = '';
                    cards.forEach(card => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="p-2"><img src="${card.image}" alt="${card.name}"></td>
                            <td class="p-2">${card.name}</td>
                            <td class="p-2">${card.description}</td>
                            <td class="p-2">₹${card.price}</td>
                            <td class="p-2">${new Date(card.uploadTime).toLocaleString()}</td>
                            <td class="p-2">
                                <button onclick="editCard('${card.id}')" class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteCard('${card.id}')" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching cards:', error));
        }

        function initForm() {
            const form = document.getElementById('card-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const editBtn = document.getElementById('edit-btn');
            const errorDiv = document.getElementById('form-error');

            form.addEventListener('submit', (e) => {
                const imageFile = document.getElementById('image-file').files[0];
                const backImageFile = document.getElementById('back-image-file').files[0];
                const imageUrl = document.getElementById('image-url').value;
                const backImageUrl = document.getElementById('back-image-url').value;

                if (!imageFile && !imageUrl) {
                    e.preventDefault();
                    errorDiv.textContent = 'Please provide either a front image file or URL.';
                    errorDiv.classList.remove('hidden');
                    return;
                }
                if (!backImageFile && !backImageUrl) {
                    e.preventDefault();
                    errorDiv.textContent = 'Please provide either a back image file or URL.';
                    errorDiv.classList.remove('hidden');
                    return;
                }
            });

            cancelBtn.addEventListener('click', () => {
                form.reset();
                document.getElementById('card-id').value = '';
                editBtn.classList.add('hidden');
                cancelBtn.classList.add('hidden');
                errorDiv.classList.add('hidden');
                form.querySelector('button[value="add"]').classList.remove('hidden');
            });
        }

        function editCard(cardId) {
            fetch('cards.json')
                .then(response => response.json())
                .then(cards => {
                    const card = cards.find(c => c.id === cardId);
                    if (card) {
                        document.getElementById('card-id').value = card.id;
                        document.getElementById('card-name').value = card.name;
                        document.getElementById('description').value = card.description;
                        document.getElementById('back-details').value = card.backDetails;
                        document.getElementById('price').value = card.price;
                        document.getElementById('image-url').value = card.image;
                        document.getElementById('back-image-url').value = card.backImage;
                        document.getElementById('edit-btn').classList.remove('hidden');
                        document.getElementById('cancel-btn').classList.remove('hidden');
                        document.getElementById('form-error').classList.add('hidden');
                        document.querySelector('button[value="add"]').classList.add('hidden');
                    }
                });
        }

        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                fetch('upload.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `action=delete&card_id=${cardId}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchCards();
                    } else {
                        alert('Error deleting card: ' + data.error);
                    }
                })
                .catch(error => alert('Error deleting card: ' + error));
            }
        }
    </script>
</body>
</html>
